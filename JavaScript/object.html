<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object</title>
  </head>
  <body>
    <pre>
        objects always comes in key value pair
    </pre>
    <script>
      const student = {
        firstName: "ram",
        lastName: "pandey",
        age: 25,
        gender: "male",
        subject: ["html", "css", "js"],
      };
      document.write(`${student.firstName} <br>`);
      document.write(`${student.subject[0]} <br>`);
      document.write(`${student.subject[2]} <br>`);
      document.write(`${student.age} <br>`);
    </script>
  </body>
</html>
