<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoWhileLoop</title>
  </head>
  <body>
    <script>
      let a = 1;
      do {
        document.write(`${a} &nbsp;`);
        a++;
      } while (a < 20);
    </script>
  </body>
</html>
