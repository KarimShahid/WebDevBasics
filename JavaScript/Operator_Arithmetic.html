<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Operators</title>
  </head>
  <body>
    <pre>+, -, /, *, %(modulas = remainder), **(power)</pre>
    <script>
      const x = Number(prompt("Enter a first number: "));
      const y = Number(prompt("Enter a second number: "));
      const z = x + y;
      document.write(`The sum is ${z} <br>`);
      const div = x / y;
      document.write(`${x}/${y} is ${div} <br>`);
      const a = x % y;
      document.write(`the remiander is ${a} <br>`);
      const pow = x ** 2;
      document.write(`Square of ${x} is ${pow} <br>`);
    </script>
  </body>
</html>
