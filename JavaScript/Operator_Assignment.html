<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Operator</title>
  </head>
  <body>
    <pre>
        = means value assign
        x+=y is same as x= x+y
        x-=y is same as x= x-y
        x*=y is same as x= x*y 
        x%y is same as x= x%y 
        x/=y is saem as x= x/y 
    </pre>
    <script>
      let x = 10;
      let y = 5;
      //   let is used becuase x and y are dynamic values. Keep on changing
      x += y;
      document.write(`The value of X is ${x} <br>`);
      x -= y;
      document.write(`The new value of X is ${x} <br>`);
      x *= y;
      document.write(`The new value of X is ${x} <br>`);
      x /= y;
      document.write(`The new value of X is ${x} <br>`);
      x %= y;
      document.write(`The new value of X is ${x} <br>`);

      // comparison operators
      // == equals to
      // != not equal to
      // <,>, <=, >=
      // === equal value and data type 12===12
      // !== not equal value or not same data type

      let z = x == y;
      document.write(`Z = ${z}<br>`);
      document.write(`DataType of Z is ${typeof z} <br>`);

      // logical operators
      // or -> || (it returns true if any one condition is true)
      // and -> && (it returns true if all conditions are true)
      // not -> ! (it reverses the result) If true, it gives false and viceversa.

      const a = 10 < 15 || 10 > 5;
      document.write(`${a}<br>`);

      const b = 10 < 15 && 10 > 5;
      document.write(`${b}<br>`);

      const c = !(10 < 15 && 10 > 5);
      document.write(`${c}<br>`);
    </script>
  </body>
</html>
