<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NestedLoop</title>
  </head>
  <body>
    <pre>Loop inside loop</pre>
    <script>
      for (x = 1; x <= 5; x++) {
        for (y = 1; y <= 10; y++) {
          document.writeln(`${x} * ${y}= ${x * y} <br>`);
        }
        document.write("<hr>");
      }

      document.write(`<br> `);
      for (i = 1; i <= 5; i++) {
        for (j = 1; j <= 5; j++) {
          document.writeln(`*&nbsp`);
        }
        document.write("<br>");
      }
      document.write("<br>");
      for (k = 1; k <= 5; k++) {
        for (l = 1; l <= 5; l++) {
          document.write("*");
          if (l == k) {
            break;
          }
        }
        document.write("<br>");
      }
      document.write("<br>");
      for (k = 1; k <= 5; k++) {
        for (l = 1; l <= k; l++) {
          document.write("*");
        }
        document.write("<br>");
      }

      document.write("<br>");
      for (k = 1; k <= 5; k++) {
        for (l = 5; l >= k; l--) {
          document.write("*");
        }
        document.write("<br>");
      }
      document.write("<br>");
      //   Pyramid
      for (i = 1; i <= 5; i++) {
        for (j = 5; j >= i; j--) {
          document.writeln(`&nbsp`);
        }
        for (k = 1; k <= i; k++) {
          document.writeln(`*&nbsp`);
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
