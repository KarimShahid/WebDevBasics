<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops/Iteration</title>
  </head>
  <body>
    <pre>
        Loop = iterations
        i> For loop
        ii> While Loop
        iii> Do While loop
        iv) Nest Loop
    </pre>
    <script>
      // For loop
      //   if we are increasing use < symbol
      // if we are decreasing use > symbol
      for (x = 1; x <= 20; x++) {
        document.write(`${x} &nbsp`); //Non breaking space
      }
      document.write("<br>");
      const name = "Shahid";
      for (i = 0; i < 5; i++) {
        document.writeln(name);
      }
      document.write("<br>");
      for (x = 20; x >= 1; x--) {
        document.write(`${x} &nbsp`); //Non breaking space
      }
      document.write("<br>");
    </script>
  </body>
</html>
