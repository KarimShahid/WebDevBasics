<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElseIf</title>
  </head>
  <body>
    <script>
      const a = 12;
      if (a > 0) {
        document.write("It is a postive number");
      } else if (a < 0) {
        document.write("It is a negative number");
      } else {
        document.write("It is 0");
      }

      document.write("<br>");
      const x = 100;
      const y = 15;
      const z = 19;
      if (x > y && x > z) {
        document.write("X is the biggest number");
      } else if (y > z) {
        document.write("Y is the biggest number");
      } else {
        document.write("Z is the biggest number");
      }
    </script>
  </body>
</html>
