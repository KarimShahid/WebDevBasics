<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <pre>
        function is a block of code to perform the particular task.
        functions are resuable
        function names are always called using parenthesis () eg. demoFunction()
    </pre>

    <script>
      //   define function using arrow function
      const demoFunction = () => {
        document.write("This is a function topic");
      };
      // calling the function
      demoFunction();
    </script>
  </body>
</html>
