<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Loops</title>
  </head>
  <body>
    <script>
      let x = 1;
      while (x < 20) {
        document.writeln(x);
        x++;
      }
      document.write("<br>");

      let name = "Shyam";
      let y = 1;
      while (y < 10) {
        document.writeln(name);
        y++;
      }
      document.write("<br>");

      let z = 20;
      while (z >= 1) {
        document.writeln(z);
        z--;
      }
      document.write("<br>");
    </script>
  </body>
</html>
