<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function with Arguments</title>
  </head>
  <body>
    <script>
      // defining the function
      //   const addFunction = (a, b) => {
      //     return a - b;
      //   };

      //   function has only one statement, no need for curly braces and return
      const addFunction = (a, b) => a - b;

      // call the function
      const x = addFunction(10, 20); //Arguments
      document.write(`${x} <br>`);

      document.write(`${addFunction(400, 50)}`);
    </script>
  </body>
</html>
