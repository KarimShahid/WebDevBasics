<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="fightingGame.css" />
  </head>
  <body>
    <br />

    <div class="menu">
      <div class="p1Info">
        <div id="p1Name">Player 1</div>

        <img
          id="p1"
          src="https://i.gifer.com/origin/00/0019f6845ceaa9347b881ccbe8f5644a_w200.gif"
        />

        <div class="playerControls">
          <div class="AttackDiv">
            <h3>Q:</h3>
            <button
              onclick="player1.strike(player1, player2, player1.attackDmg)"
              id="attack"
            >
              Attack
            </button>
          </div>

          <div class="HealDiv">
            <h3>A:</h3>
            <button onclick="player1.heal(player1)" id="heal">Heal</button>
          </div>
        </div>

        <div id="p1Health">100</div>
      </div>

      <button id="play">Simulate</button>

      <div class="p2Info">
        <div id="p2Name">Player 2</div>

        <img
          id="p2"
          src="https://i.pinimg.com/originals/9b/f4/d9/9bf4d967b129a081395ec0ba85984609.gif"
        />
        <div class="playerControls">
          <div class="AttackDiv">
            <h3>P:</h3>
            <button
              onclick="player2.strike(player2, player1, player2.attackDmg)"
              id="attack"
            >
              Attack
            </button>
          </div>
          <div class="HealDiv">
            <h3>L:</h3>
            <button onclick="player2.heal(player2)" id="heal">Heal</button>
          </div>
        </div>

        <div id="p2Health">100</div>
      </div>
    </div>
    <br />

    <div class="resultContainer">
      <div id="result"></div>
      <button id="reset" onclick="game.reset(p1,p2)">Reset</button>
    </div>

    <!-- Audio Sources -->
    <audio id="p1attack" controls style="display: none">
      <source
        src="../JavaScript/sounds/Piston Sound - Gunshot Sound - Bgm.m4r"
        type="audio/mpeg"
      />
    </audio>
    <audio id="p1heal" controls style="display: none">
      <source src="../JavaScript/sounds/windows error.m4r" type="audio/mpeg" />
    </audio>
    <audio id="victory" controls style="display: none">
      <source src="../JavaScript/sounds/Win.m4r" type="audio/mpeg" />
    </audio>

    <script src="fightingGame.js"></script>
  </body>
</html>
