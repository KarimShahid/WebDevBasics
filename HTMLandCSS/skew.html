<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skew</title>
    <style>
      .container-demo {
        height: 400px;
        width: 200px;
        box-shadow: 0 0 15px green;
        margin: 20px;
        /* transform: skewX(10deg); */
        /* Y = rotate 10deg top to bottom  */
        /* X = rotate 10deg left to right  */
        transform: skew(-10deg, -10deg);
        /* for both X and Y */
      }
      img {
        height: 100%; /* 100% fits the picture into the container*/
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container-demo">
      <img src="images/RMCT.png" alt="" />
    </div>
  </body>
</html>
