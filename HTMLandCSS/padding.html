<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding</title>
    <style>
      * {
        /* "*" is auniversal selector */
        /* The three css below are compulsory to keep */
        box-sizing: border-box; /* Makes the width stay the same */
        margin: 0;
        padding: 0;
      }
      .container {
        width: 500px;
        background-color: dodgerblue;
        color: #ffff;
        margin: auto;
        padding: 20px; /* Gap inside the elements */
      }
    </style>
  </head>
  <body>
    <div class="container">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptates
      voluptatibus, hic ducimus aliquid praesentium voluptate officiis, eligendi
      reiciendis excepturi distinctio quasi quibusdam obcaecati dolores
      veritatis rerum temporibus quis! Blanditiis, ab?
    </div>
  </body>
</html>
