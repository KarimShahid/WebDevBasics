<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hospital</title>
    <!-- bootstrap cdn css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/95377986ff.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .topbar {
        background: #fff;
        height: 40px;
        font-size: 14px;
        transition: all 0.5s;
        z-index: 996;
      }
      .topbar .details i {
        line-height: 1;
        color: #444444;
        transition: 0.3s;
      }
      .topbar .details i {
        color: #1977cc;
        padding-right: 4px;
        margin-left: 15px;
        line-height: 0;
      }
      .topbar .socials i {
        color: #437099;
        padding-left: 15px;
        display: inline-block;
        line-height: 1px;
        transition: 0.3s;
      }

      /* Header */
      .hospital-logo {
        padding: 0 12px;
      }
      .active {
        color: #1977cc !important;
      }
      li a {
        border-bottom: 2px;
        border: blue;
      }
    </style>
  </head>
  <body>
    <div class="topbar d-flex align-items-center">
      <div class="container d-flex justify-content-between">
        <div class="details d-flex align-items-center">
          <div class="email">
            <i class="fa-regular fa-envelope"></i>
            contact@example.com
          </div>
          <div class="phone">
            <i class="fa-solid fa-phone"></i>
            +1 5589 55488 55
          </div>
        </div>
        <div class="socials">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-linkedin"></i>
        </div>
      </div>
    </div>

    <!-- Header -->
    <header class="">
      <div class="container d-flex align-items-center">
        <div class="hospital-logo me-auto">
          <a class="navbar-brand text-primary fs-2 fw-bolder" href="#"
            >MediLab</a
          >
        </div>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Departments</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Doctors</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Drop Down
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <a
          href="#"
          class="appointment text-decoration-none bg-primary text-white rounded-pill px-4 py-2"
        >
          Make an Appointment
        </a>
      </div>
    </header>
    <!-- bootstrap cdn js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
