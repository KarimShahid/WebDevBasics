<!-- paragraph and heading = typography -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Typography</title>
    <!-- bootstrap cdn css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <h1 class="text-primary bg-danger fs-1 fw-light">Heading 1</h1>
  <h2 class="text-secondary bg-primary fs-1 fw-bold fst-italic">Heading 2</h2>
  <h3 class="text-success bg-info">Heading 3</h3>
  <h4 class="text-warning bg-secondary">Heading 4</h4>
  <h5 class="text-info bg-success fs-3 fst-italic">Heading 5</h5>
  <h6 class="text-danger bg-warning fs-3 fw-bold">Heading 6</h6>
  <body>
    <!-- bootstrap cdn js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
